<!--Formulario Contacto-->
    <form action="#" method="post">
        <!--Titulo-->
        <div>
                <tr>
                    <td><h1>¿Tienes alguna duda o  problema?</h1></td>
                </tr>
                <tr>
                    <td><h4>¡Envianos un mensaje!</h4></td></td>
                </tr>
        </div>
        <!--Titulo-->
        <!--Formulario-->
        <table>
            <div>
                <tr>
                    <td>
                        <label class="form-label" for="email">Email: *</label>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>
                        <label class="form-label" for="textAreaMensaje">Mensaje: *</label>
                         <textarea class="form-control" id="txa_mensaje" style="width: 500px;" rows="4" required></textarea>
                    </td>
                </tr>

            </div>
            <div>
                <tr>
                    <td><input type="submit" id="btn_enviar" name="btn_enviar" value="Enviar"></td>
                    <td><input type="reset" value="Borrar"></td>
                </tr>
            </div>
            <div></div>
        </table>
        <!--FIN Formulario-->

        <!--INFO-->
        <table>
            <td>
                <figure style=" text-align: center;">
                <img src="assets/img/icon/info-icono.png" alt="info" width="30" height="30" />
                <figcaption>El comentario será enviado a nuestros administradores y te contactaremos mediante el correo que selecciones.</figcaption>
                </figure>
            </td>
        </table>
        <!--FIN INFO-->

    </form>
